<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Patients</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/patients}">Home</a>
            </li>
            <li  th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item">
                <a class="nav-link" th:href="@{/formPatient}">Nouveau Patient</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <a class="nav-link" href="#"  th:text="${#authentication.name}"> </a>
            <button class="nav-link" type="submit" >Logout</button>
        </form>
    </div>
</nav>
<section layout:fragment="content"></section>
</body>
</html>
